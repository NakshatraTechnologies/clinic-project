# ===================================
# Clinic App - Production Environment
# ===================================
# Usage: docker compose -f docker-compose.prod.yml up -d --build

services:
  # --- Production Backend ---
  backend-prod:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: clinic-backend-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - PORT=5000
      - NODE_ENV=production
    ports:
      - "5000:5000"
    volumes:
      - prod-uploads:/app/uploads
    networks:
      - clinic-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # --- Production Frontend ---
  frontend-prod:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: https://api.clinic.nakshatratechnologies.in/api
    container_name: clinic-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - clinic-prod
    depends_on:
      backend-prod:
        condition: service_healthy

volumes:
  prod-uploads:

networks:
  clinic-prod:
    driver: bridge
