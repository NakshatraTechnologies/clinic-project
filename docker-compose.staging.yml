# ===================================
# Clinic App - Staging Environment
# ===================================
# Usage: docker compose -f docker-compose.staging.yml up -d --build

services:
  # --- Staging Backend ---
  backend-staging:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: clinic-backend-staging
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      - PORT=5001
      - NODE_ENV=staging
    ports:
      - "5001:5001"
    volumes:
      - staging-uploads:/app/uploads
    networks:
      - clinic-staging
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # --- Staging Frontend ---
  frontend-staging:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: https://staging-api.clinic.nakshatratechnologies.in/api
    container_name: clinic-frontend-staging
    restart: unless-stopped
    ports:
      - "3001:80"
    networks:
      - clinic-staging
    depends_on:
      backend-staging:
        condition: service_healthy

volumes:
  staging-uploads:

networks:
  clinic-staging:
    driver: bridge
